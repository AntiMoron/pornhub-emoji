<html>
<header>
    <title>某网站表情包生成</title>
    <style>
        #container {
            display: inline-block;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }

        #first {
            display: inline-block;
            background: #000000;
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
            height: 60px;
            line-height: 60px;
        }

        #second {
            display: inline-block;
            border-radius: 10px;
            padding: 5px 10px;
            margin-left: 0;
            margin-right: 10px;
            background: #f6981a;
            font-size: 36px;
            font-weight: 800;
            color: #000000;
            height: 60px;
            line-height: 60px;
        }
    </style>
</header>

<body>
    <div>
        <div id="container">
            <span id="first">I'm</span>
            <span id="second">OK</span>
        </div>
    </div>
    <input id="f" type="text" oninput="window.inputFirst" />
    <input id="s" type="text" oninput="window.inputSecond" />
    <button id="downloader" onclick="javascript:window.generate(window.first, window.second)">Generate</button>
    <script src="./public/index.min.js"></script>
    <script>
        window.first = 'I\'m';
        window.second = 'OK';
        document.querySelector('#f').oninput = function (e) {
            var value = e.target.value;
            window.first = value;
            document.querySelector('#first').innerHTML = value;
        }
        document.querySelector('#s').oninput = function (e) {
            var value = e.target.value;
            window.second = value;
            document.querySelector('#second').innerHTML = value;
        }
    </script>
</body>

</html>
