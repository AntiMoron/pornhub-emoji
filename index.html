<html>
<header>
    <title>说好别哭</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>
        #container {
            display: inline-block;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 20px;
            background: #000000;
            line-height: 50px;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }

        #first {
            display: inline-block;
            background: #000000;
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
        }

        #second {
            display: inline-block;
            border-radius: 10px;
            padding: 5px 10px;
            margin-left: 5px;
            margin-right: 10px;
            background: #f6981a;
            font-size: 36px;
            font-weight: 800;
            color: #000000;
        }

        .input-text {
            border: 1px solid #efefef;
            font-size: 17px;
            line-height: 26px;
            padding-left: 4px;
            padding-right: 4px;
            margin-top: 8px;
        }

        .button {
            background: #3498db;
            width: 100%;
            height: 36px;
            line-height: 36px;
            font-size: 18px;
            border: 0;
            margin-top: 8px;
            color: white;
            max-width: 400px;
        }

        .star-button {
            background: #f1c40f;
        }
    </style>
</header>

<body>
    <div>
        <div id="container">
            <span id="first">I'm</span>
            <span id="second">OK</span>
        </div>
    </div>
    <div>
        <input id="f" class="input-text" type="text" oninput="window.inputFirst" />
        <input id="s" class="input-text" type="text" oninput="window.inputSecond" />
    </div>
    <button id="downloader" class="button"
        onclick="javascript:window.generate(window.first, window.second)">Generate</button>
    <button class="button star-button"
        onclick="javascript:window.location.href='https\:\/\/github.com\/AntiMoron\/pornhub-emoji'">Github</button>
    <script src="./public/index.min.js"></script>
    <script>

        var ua = navigator.userAgent,
            mobile = /IEMobile|Windows Phone|Lumia/i.test(ua) ? 'w' : /iPhone|iP[oa]d/.test(ua) ? 'i' : /Android/.test(ua) ? 'a' : /BlackBerry|PlayBook|BB10/.test(ua) ? 'b' : /Mobile Safari/.test(ua) ? 's' : /webOS|Mobile|Tablet|Opera Mini|\bCrMo\/|Opera Mobi/i.test(ua) ? 1 : 0;
        if (!mobile) {
            document.body.style.width = '600px';
        }
        window.first = 'I\'m';
        window.second = 'OK';
        document.querySelector('#f').oninput = function (e) {
            var value = e.target.value;
            window.first = value;
            document.querySelector('#first').innerHTML = value;
        }
        document.querySelector('#s').oninput = function (e) {
            var value = e.target.value;
            window.second = value;
            document.querySelector('#second').innerHTML = value;
        }
    </script>
</body>

</html>
